<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>
</head>
<body>
    <table border="1" style="border:2px solid black;width:50%;height:300px;
     margin:50px;border-spacing:10px;">
        <caption>
            <h1>layout 1</h1>
        </caption>
        <colgroup></colgroup>
        <thead>
            <tr>
                <td colspan="3" style="height:100px;background-color: #D6E;">topo</td>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="height:100px;">1</td>
                <td style="height:100px;">2</td>
                <td style="height:100px;">3</td>
            </tr>
        </tbody>
        <foot>
            <tr>
                <td style="height:100px;">4</td>
                <td style="height:100px;">5</td>
                <td style="height:100px;">6</td>
            </tr>
        </foot>
    </table>
    
    <table border="1" style="border:2px solid black;width:50%;height:300px;
    margin: 50px;border-spacing:10px;">
        <caption>
            <h1>layout 2</h1>
        </caption>
        <colgroup></colgroup>
        
        <tbody>
            <tr>
                <td rowspan="6" style="width:50px;height: 300px;background-color: #D6E;">topo</td>
            </tr>
            
            <tr>
                <td style="width:100px;height:100px;">1</td>
                <td style="width:100px;height:100px;">2</td>
            </tr>
   
            <tr>
            <td style="width:100px;height:100px;">3</td>
            <td style="width:100px;height:100px;">4</td>
        </tr>

        <tr>
            <td style="width:100px;height:100px;">5</td>
            <td style="width:100px;height:100px;">6</td>
        </tr>
    </tbody>
    </table>

    <table border="1" style="border:2px solid black;width:50%;height:300px;
    margin: 50px;border-radius: 15px;">
        <caption>
            <h1>layout 3</h1>
        </caption>
        <colgroup>
            <col span="2" style="background-color: #D6EEEE;">
            <col span="3" style="background-color: #D6E">
        </colgroup>
        
        <tbody>
            <tr>
                <td colspan="9" style="width:100px;height: 100px;border-radius: 15px;">topo</td>
                
            </tr>
            <tr>
                <td rowspan="12" style="width:100px;height: 100px;border-radius: 15px;">topo</td>
            </tr>
            
            <tr>
                <td style="width:100px;height:100px;border-radius: 15px;">1</td>
                <td style="width:100px;height:100px;border-radius: 15px;">2</td>
                <td style="width:100px;height:100px;border-radius: 15px;">3</td>
                <td style="width:100px;height:100px;border-radius: 15px;">4</td>
            </tr>

            <tr>
                <td style="width:100px;height:100px;border-radius: 15px;"border-radius: 15px;>5</td>
                <td style="width:100px;height:100px;border-radius: 15px;"border-radius: 15px;>6</td>
                <td rowspan="2"style="width:100px;height:100px;border-radius: 15px;">7</td>
                <td style="width:100px;height:100px;border-radius: 15px;">8</td>
            </tr>
            
            <tr>
                <td colspan="2"style="width:100px;height:100px;border-radius: 15px;">9</td>
                <td style="width:100px;height:100px;border-radius: 15px;">10</td>
                
            </tr>
            
            <tr>
                <td style="width:100px;height:100px;border-radius: 15px;">11</td>
                <td style="width:100px;height:100px;border-radius: 15px;">12</td>
                <td style="width:100px;height:100px;border-radius: 15px;">13</td>
                <td style="width:100px;height:100px;border-radius: 15px;">14</td>
            </tr>
    </tbody>
    </table>
</body>
</html>
